

<div class="container">
    <div class="card card-login mx-auto text-center bg-dark">
        <div class="card-header mx-auto bg-dark">
            <span> </span><br/>
                        <span class="logo_title mt-5"> Login Dashboard </span>

        </div>
        <div class="card-body">
            <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
                <div class="input-group form-group">
                    <input type="text" name="login" class="form-control" placeholder="Login"   formControlName="email" required>
                         <label class="text-center" style="color: red" >{{errorMsg.login}}</label>
                </div>

                <div class="input-group form-group">
                   
                    <input type="password" name="password" class="form-control" placeholder="Password" formControlName="password">
                        <label class="text-center" style="color: red">{{errorMsg.password}}</label> 
                </div>

                <div class="form-group">
                    <input type="submit" name="btn" value="Login" class="btn btn-outline-danger float-right login_btn">
                </div>

            </form>
            <p class="text-danger"><label class="text-center" style="color: red">{{ errorMsg.msg }}</label> </p>
        </div>
    </div>
</div>
